<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint1</title>
    
    
</head>

<style>
    body{
        font-size:30px;
    }
    .gridOne {
        display: grid;
        grid-template-columns: 1fr 1fr;
        color: black;

    }


    .content p {
        color: blue;
    }

    .gridTwo {
        display:grid;
        grid-template-columns: 1fr 1fr 2fr;

    }
    .sister p {
        background-color: red;
    }

    .brother p {
        background-color: blue;
    }

    .dog p {
        background-color: yellow;
    }

    .together img {
        height: 150px;
    }
</style>
<body>
    
        <div class="gridOne">
            <div class="hello">
                <p> Hello World</p>
            </div>

            <div class="content">
                <p> My Fantastic Content</p>
            </div>
        </div>
        <div class="gridTwo">   
            <div class="sister">
                <p> Alba</p>
            </div>
            <div class="brother">
                <p>Ibai</p>
            </div>
            <div class="dog">
                <p>Zuri</p>
            </div>
       
        </div>
        <div class="gridThree">
            <div class="family">
                <p>love</p>
            </div>
            <div class="together">
                <img src="image/closeup-shot-white-morkie-dog-blurred-background.jpg" alt="dog">
                
            </div>

        </div>
    


    
    
</body>
</html>
